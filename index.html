<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./tailwind.config.js"></script>
    <title>AKAJ Profeszynal - DrumPad2000</title>
</head>

<body class="bg-sky-950 flex flex-col gap-4 items-center justify-center h-screen">
    <div
        class="bg-slate-950 p-8 rounded-lg shadow-lg w-96 grid grid-cols-4 gap-4 text-base border-slate-800 border-4 drop-shadow-lg mt-48">
        <div class="key  text-slate-300 rounded-lg border-none h-20 border-2 text-left col-span-2">
            <span class="text-2xl">AKAJ</span><br>
            <p>PROFESZYNAL</p>
        </div>
        <div class=" text-slate-300 rounded-lg border-none h-20 border-2 text-right col-span-2">
            <p>DrumPad2000</p>
        </div>
        <div data-key="81"
            class="key transition-all duration-75 bg-slate-900 text-slate-200 rounded-lg border-red-500 border-2 text-center px-2 py-2 hover:bg-slate-800 hover:cursor-pointer select-none">
            PAD1 Q
        </div>
        <div data-key="87"
            class="key transition-all duration-75 bg-slate-900 text-slate-200 rounded-lg border-red-500 border-2 text-center px-2 py-2 hover:bg-slate-800 hover:cursor-pointer select-none">
            PAD2 W
        </div>
        <div data-key="69"
            class="key transition-all duration-75 bg-slate-900 text-slate-200 rounded-lg border-red-500 border-2 text-center px-2 py-2 hover:bg-slate-800 hover:cursor-pointer select-none">
            PAD3 E
        </div>
        <div data-key="82"

        <div data-key="65"

        <div data-key="68"
            class="key transition-all duration-75 bg-slate-900 text-slate-200 rounded-lg border-red-500 border-2 text-center px-2 py-2 hover:bg-slate-800 hover:cursor-pointer select-none">
            PAD7 D
        </div>
        <div data-key="70"
            class="key transition-all duration-75 bg-slate-900 text-slate-200 rounded-lg border-red-500 border-2 text-center px-2 py-2 hover:bg-slate-800 hover:cursor-pointer select-none">

        <div data-key="90"

        <div data-key="67"

        </div>
        <div data-key="86"
            class="key transition-all duration-75 bg-slate-900 text-slate-200 rounded-lg border-red-500 border-2 text-center px-2 py-2 hover:bg-slate-800 hover:cursor-pointer select-none">
            PAD12 V
        </div>
    </div>

    <div class="w-96 text-center mt-8">
        <span class="text-slate-400">
            Guide:<br>
            Q - Clap<br>
            W - HiHat<br>
            E - Kick<br>
            R - OpenHat<br>
            A - Boom<br>
            S - Ride<br>
            D - Snare<br>
            F - Tom<br>
            Z - Tink<br>
            X - Tom2<br>
            C - Tom3<br>
        </span>
    </div>

    <audio data-key="81" src="sounds/clap.wav" preload="auto" type="audio/wav"></audio>
    <audio data-key="87" src="sounds/hihat.wav" preload="auto" type="audio/wav"></audio>
    <audio data-key="69" src="sounds/kick.wav" preload="auto" type="audio/wav"></audio>

                <div class="mb-2 md:mb-0">
                    &copy; 2023
                </div>
                <div class="space-x-4">
                    <a href="https://www.michallekacz.dev/" class="hover:text-slate-200">&nbsp;michallekacz.dev</a>
